version: '3.8'

services:
  node-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: enterprise-dlt-node-1
    ports:
      - "3001:3000"
    environment:
      - NODE_ID=node-1
      - NODE_ADDRESS=node-1
      - NODE_PORT=3000
      - NODE_ROLE=authority
      - VALIDATOR_SET=node-1,node-2,node-3
      - BOOTSTRAP_NODES=node-2:3000,node-3:3000
    volumes:
      - node-1-data:/app/data
      - node-1-logs:/app/logs
    networks:
      - dlt-network
    restart: unless-stopped

  node-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: enterprise-dlt-node-2
    ports:
      - "3002:3000"
    environment:
      - NODE_ID=node-2
      - NODE_ADDRESS=node-2
      - NODE_PORT=3000
      - NODE_ROLE=validator
      - VALIDATOR_SET=node-1,node-2,node-3
      - BOOTSTRAP_NODES=node-1:3000,node-3:3000
    volumes:
      - node-2-data:/app/data
      - node-2-logs:/app/logs
    networks:
      - dlt-network
    restart: unless-stopped
    depends_on:
      - node-1

  node-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: enterprise-dlt-node-3
    ports:
      - "3003:3000"
    environment:
      - NODE_ID=node-3
      - NODE_ADDRESS=node-3
      - NODE_PORT=3000
      - NODE_ROLE=validator
      - VALIDATOR_SET=node-1,node-2,node-3
      - BOOTSTRAP_NODES=node-1:3000,node-2:3000
    volumes:
      - node-3-data:/app/data
      - node-3-logs:/app/logs
    networks:
      - dlt-network
    restart: unless-stopped
    depends_on:
      - node-1

  node-4:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: enterprise-dlt-node-4
    ports:
      - "3004:3000"
    environment:
      - NODE_ID=node-4
      - NODE_ADDRESS=node-4
      - NODE_PORT=3000
      - NODE_ROLE=peer
      - VALIDATOR_SET=node-1,node-2,node-3
      - BOOTSTRAP_NODES=node-1:3000,node-2:3000
    volumes:
      - node-4-data:/app/data
      - node-4-logs:/app/logs
    networks:
      - dlt-network
    restart: unless-stopped
    depends_on:
      - node-1

volumes:
  node-1-data:
  node-1-logs:
  node-2-data:
  node-2-logs:
  node-3-data:
  node-3-logs:
  node-4-data:
  node-4-logs:

networks:
  dlt-network:
    driver: bridge
